<!DOCTYPE html>
<html lang="en">
  <script>
    var timerId;

    function startTimer() {
      var seconds = 0;
      timerId = setInterval(updateTimer, 1000);

      function updateTimer() {
        seconds++;
        document.getElementById("timer").textContent =
          "Timer: " + seconds + "s";
      }

      // Save the timerId to stop the timer later if needed
      sessionStorage.setItem("timerId", timerId);
    }

    function stopTimer() {
      var timerId = sessionStorage.getItem("timerId");

      clearInterval(timerId);
    }
  </script>
  <script>
    window.onbeforeunload = function () {
      stopTimer();
    };
  </script>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Brain Game</title>
<link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!--Materialize CSS for Home Page Design-->
    <nav class="nav-wrapper black">
      <div class="container">
        <a href="#home.html" class="brand-logo center">QUIZ</a>
      </div>
    </nav>

    <section class="container section">
      <div class="row">
        <div class="col s12 l6 offset-l3">
          <form class="myform" name="id" onsubmit="submitted(event)">
            <h4 class="center-align white-text">Cognition g
Cognition game</h4>

            <div class="progress yellow">
              <div class="indeterminate"></div>
            </div>

            <div class="input-field">
              <i class="material-icons white-text prefix">account_box</i>
              <input type="text" class="white-text" id="name" />
              <label for="name">Name Here</label>
              <p class="center">
                <button
                  type="submit"
                  class="btn blue"
<a href="quiz.html" class="btn blue" onclick="startTimer()" 
                >Let's Start</a
              >
            </p>
            <div id="timer"></div>
          </form>
        </div>
      </div>
    </section>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      function submitted(e) {
        e.preventDefault();

        let namee = document.forms["id"]["name"].value;
        sessionStorage.setItem("name", namee);
      }

      
    </script>
  </body>
</html>
